
<!-- Title for header bar (refer to www/index.html) -->
<ion-view hide-back-button="true" title="Pedidos  ">
  <!-- ======================
  LEFT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a href="#/app/addvenda"> <i class="button button-icon icon ion-plus-round"></i></a>

  </ion-nav-buttons>

  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  

  <ion-content class="has-header gem-ion-content" ng-controller="vendas">

    <ion-refresher pulling-icon="ion-more" spinner="spiral" on-refresh="doRefresh()">

    </ion-refresher>



    <ion-list>
      <ion-item  ng-repeat="cliente in listaVendas  | orderBy:'-data'">
       <div class=" row">
         <div ng-click="exibir(cliente,cliente.id_pedido_cliente);" class="col-80">

          <h5><i class=" icon ion-pound"> </i> Cod: <b> {{cliente.id_pedido_cliente}}</b></h5>
          <h5><i class=" icon ion-calendar"> </i> Data Venda: <b> {{cliente.data | date:"dd/MM/yyyy"}}</b></h5>
          <h5><i class=" icon ion-calendar"> </i> Data Vencimento: <b> {{cliente.data_vencimento | date:"dd/MM/yyyy"}}</b></h5>
          <h2><i class=" icon ion-person"> </i> {{cliente.nome_cliente}}</h2>

          <h3><i class=" icon ion-cash"> </i> <b> {{cliente.total_pedido | currency:'R$'}}</b></h3>
          



        </div>
        <div align="right" class="col">
         <h3 ng-show="cliente.status == 1"><span style="color:  red; size: 0px"><b><i style="font-size: 20px" class="ion ion-minus-circled"></i></b></span></h3>
         <h3 ng-show="cliente.status == 2"> <span style="color: green"><b><i style="font-size: 20px" class="ion ion-checkmark"></i></b></span></h3>
       </div>


     </div>





   </ion-item>
 </ion-list>
 <br><br>










 <div class="list" align="center" ng-show="!n.length"><h4>{{msg}}</h4></div>











</div>


</ion-content>
    <a href="#/app/addvenda">  <img class=""  style="width: 20%;  z-index: 999; position: absolute; margin-top:140%; margin-left: 78%;"  src="img/add.png" alt="User"></a>
    

</ion-view>
